    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#favouritesModal">
    Launch modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="favouritesModal" tabindex="-1" aria-labelledby="favouritesModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <span><h3 class="modal-title" id="favouritesModalLabel">Welcome to Highlights Hub!</h3></span>
          <p>Please select your favourite team(s) and/or league(s) you wish to follow.</p>
        </div>
        <div class="modal-body">
          <h5>Your Favourites:</h5>
          <ul>
              <li>
                  chelsea fc - london - england
                  <button>x</button>
              </li>
          </ul>
          <select class="form-select form-select-sm" aria-label=".form-select-sm league">
            <option selected>League Select:</option>
            <option value="UEFA Champions League">UEFA - Champions League</option>
            <option value="Europa League">UEFA - Europa League</option>
            <option value="Nations League">UEFA - Nations League</option>
            <option value="English Premier League">England - English Premier League</option>
            <option value="La Liga">Spain - La Liga</option>
            <option value="Serie A">Italy - Serie A</option>
            <option value="Bundesliga">Germany - Bundesliga</option>
            <option value="Ligue 1">France - Ligue 1</option>
          </select>
          <select class="form-select form-select-sm" aria-label=".form-select-sm team">
            <option selected>Team Select:</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Add</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Save & Close</button>
        </div>
      </div>
    </div>
  </div>
